[package]
name = "jupiter_interface"
description = "Jupiter CPI Interface bindings autogenerated by solores"
authors = ["Cian github.com/cianyyz"]
version = "0.2.0"
edition = "2021"
license = "MIT OR Apache-2.0"
keywords = ["solana", "anchor", "cpi", "jupiter", "solores"]
categories = ["cryptography::cryptocurrencies"]
readme = "README.md"
homepage = "https://github.com/cianyyz/jupiter_interface"
repository = "https://github.com/cianyyz/jupiter_interface"

[workspace]
members = [
    "examples/*"
]

[dependencies]
borsh = "^0.10"
num-derive = "^0.3"
num-traits = "^0.2"
serde = { version = "^1.0", optional = true }
anchor-lang = "0.30.1"
solana-program = "^1.16"
thiserror = "^1.0"

[dev-dependencies]
solana-program-test = "1.16"
solana-sdk = "1.16"
