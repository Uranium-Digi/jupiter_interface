[package]
name = "jupiter_interface"
description = "Jupiter CPI Interface bindings autogenerated by solores"
authors = ["Cian github.com/cianyyz"]
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
keywords = ["solana", "anchor", "cpi", "jupiter", "solores"]
categories = ["cryptography::cryptocurrencies"]
readme = "README.md"
homepage = "https://github.com/cianyyz/jupiter-cpi-interface"
repository = "https://github.com/cianyyz/jupiter-cpi-interface"


[dependencies.borsh]
version = "^0.10"

[dependencies.num-derive]
version = "^0.3"

[dependencies.num-traits]
version = "^0.2"

[dependencies.serde]
optional = true
version = "^1.0"

[dependencies.solana-program]
version = "^1.16"

[dependencies.thiserror]
version = "^1.0"
